<h2>Change Isolation Status</h2>
<div class="row">
  <div class="col-sm-12">
    <form>
      <div class="row">
        <div class="col-sm-4 form-group">
          <label for="bed-no">Room Number</label>
          <input type="text" id="bed-no" class="form-control"
          #roomInput>
        </div>
        <div class="col-sm-4 form-group">
          <label for="isolation">Isolation</label>
          <input type="text" id="isolation" class="form-control"
          #isoInput>
        </div>
        <div class="col-sm-5 form-group">
          <label for="reason">Reason for Isolation</label>
          <input type="text" id="reason" class="form-control"
          #reasonInput>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-success" type="button" style="margin-right: 10px"
          (click)="onAddItem()">Add</button>
          <button class="btn btn-danger" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
